<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
    <style>
        h1{ text-align: center;
        
        }
    </style>
</head>
<body>
    <h1> Javascript Function setTimeout with Callback</h1>
    <p id="demo"></p>
    <script>
      setTimeout(myfun,1000);
      function myfun(){
        document.getElementById("demo").innerHTML="Shivani Never Stop";
      }
    </script>
</body>
</html>
