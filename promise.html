<script>
        let promise=new Promise(function  (resolve, reject){
         let x=3*2;
        let y=2*3;
            if(x===y){
                resolve();
            }
            else{
                reject();
            }
        });
        promise.then(function(){
            console.log("success,you are ok");
        }).
        catch(function(){console.log("some error");
    });
</script>
