<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in JavaScript</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e3f1f3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(100, 175, 68, 0.1);
        }
        h2, h1 {
            text-align: center;
            font-size: medium;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h2>Form Validation in JavaScript</h2>
    <h1>REGISTRATION FORM</h1>
    <form name="regform" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full Name"/>
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"/>
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"/>
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label>Choose Your Gender:</label><br>
            <input type="radio" id="gender-male" name="gender" value="Male"/>
            <label for="gender-male">Male</label><br>
            <input type="radio" id="gender-female" name="gender" value="Female"/>
            <label for="gender-female">Female</label>
            <span id="gender-error" class="error-message"></span>
        </p>
        <p>
            <label>Choose Your Cast:</label><br>
            <input type="checkbox" id="cast-open" name="cast" value="Open"/>
            <label for="cast-open">OPEN</label><br>
            <input type="checkbox" id="cast-obc" name="cast" value="OBC"/>
            <label for="cast-obc">OBC</label><br>
            <input type="checkbox" id="cast-other" name="cast" value="Other"/>
            <label for="cast-other">Other</label>
            <span id="cast-error" class="error-message"></span>
        </p>
        <p>
            <label for="course">Select Your Course:</label>
            <select id="course" name="course">
                <option value="">Select Course</option>
                <option value="Engineering">Engineering</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
            </select>
            <span id="course-error" class="error-message"></span>
        </p>
        <p>
            <label for="college-name">College Name:</label>
            <textarea id="college-name" name="collegeName" placeholder="Enter your college name"></textarea>
            <span id="college-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit"/>
            <input type="reset" value="Reset" name="Reset"/>
        </p>
    </form>
    <script src="formvalidation.js"></script>
</body>
</html>
